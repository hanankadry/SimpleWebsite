<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Simple Website</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="container my-5">
      <div class="login-box shadow-outline">
        <h1 class="title">Smart Login System</h1>
        <input
          type="text"
          class="form-control my-3"
          placeholder="Enter your name"
          name="name"
          id="signup-user-name"
        />
        <input
          type="email"
          class="form-control my-3"
          placeholder="Enter your email"
          name="email"
          id="signup-user-email"
        />
        <input
          type="password"
          class="form-control my-3"
          placeholder="Enter your password"
          name="password"
          id="signup-user-password"
        />
        <p id="signup-err-msg"></p>
        <button class="btn btn-outline-info w-100 my-3" onclick="signUp()">Sign Up</button>
        <p class="text-white">
          You have an account?
          <a class="text-white" href="index.html">Sign In</a>
        </p>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
